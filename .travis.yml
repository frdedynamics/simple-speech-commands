language: python
dist: xenial


notifications:
  slack:
    rooms:
      - secure: ""
    on_success: always
    on_failure: always

matrix:
  include:
    - python: 3.7

before_install:
  - sudo apt-get update
  # install portaudio since this is a requirement for pyaudio
  - sudo apt-get install portaudio19-dev

# command to install dependencies
install:
  - pip install -r requirements.txt

# command to run tests
script:
  - pytest
